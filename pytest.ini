[tool:pytest]
# Pytest configuration for Sanskrit Rewrite Engine comprehensive test suite

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --color=yes
    --junit-xml=test-results.xml
    --cov=sanskrit_rewrite_engine
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    performance: Performance and scalability tests
    regression: Regression tests for CI/CD
    stress: Stress tests with large inputs
    adversarial: Adversarial input testing
    memory: Memory leak detection tests
    slow: Tests that take more than 1 second
    fast: Tests that complete quickly

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:psutil.*

# Minimum version requirements
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Parallel execution (if pytest-xdist is available)
# addopts = -n auto

# Coverage configuration
[coverage:run]
source = sanskrit_rewrite_engine
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

show_missing = True
precision = 2

[coverage:html]
directory = htmlcov